{{- define "immich.mlworker.hardcodedValues" -}}
global:
  nameOverride: immich-mlworker

service:
  main:
    controller: mlworker
    type: ClusterIP
    ports:
      http:
        enabled: true
        primary: true
        port: 3003
        protocol: HTTP

controllers:
  mlworker:
    containers:
      main:
        image: {{ mergeOverwrite .Values.mlworker.image .Values.image | toYaml | nindent 10 }}

persistence:
  cache:
    enabled: true
    size: 10Gi
    # Optional: Set this to pvc to avoid downloading the ML models every start.
    type: emptyDir
    accessMode: ReadWriteMany
    # storageClass: your-class


probes:
  liveness: &probes
    enabled: true
    custom: true
    spec:
      httpGet:
        path: /ping
        port: http
      initialDelaySeconds: 0
      periodSeconds: 10
      timeoutSeconds: 1
      failureThreshold: 3
  readiness: *probes
  startup:
    enabled: false
{{- end }}

{{- /* Have to reference with index here because the dash breaks a normal dereference */}}
{{ if (index .Values "mlworker").enabled }}
{{- $ctx := deepCopy . -}}
{{- $_ := get .Values "mlworker" | mergeOverwrite $ctx.Values -}}
{{- $_ = include "immich.mlworker.hardcodedValues" . | fromYaml | merge $ctx.Values -}}
{{- include "bjw-s.common.loader.all" $ctx }}
{{ end }}
